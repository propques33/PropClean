<!doctype html>
<html>
<head>
  <title>Office Selection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      background-color: hsl(0, 0%, 96%);
      color: #0e0d0c;
      user-select: none;
    }

    .menu-icon {
      font-size: 30px;
      cursor: pointer;
      padding: 15px;
      padding-left:20px;
      opacity:90%;
      color: #335ef7;
      display:inline-block;
      position:relative;
    }

    .sidebar {
      height: 100%;
      width:20%;
      min-width:220px;
      position: fixed;
      top: 0;
      left: -1;
      background-color:white;
      box-shadow: rgba(51, 94, 247, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
      overflow-x: hidden;
      transform: translateX(-100%);
      transition: 0.5s;
      padding-top: 60px;
      z-index: 1;
    }
    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar a {
      padding: 15px 35px;
      text-decoration: none;
      font-size: 25px;
      color: #111;
      display: block;
      transition:all 200ms ease-in-out;
      text-wrap: nowrap;
    }

    .sidebar a:hover {
      background-color: rgba(51, 94, 247,0.7);
      color:white;
    }

    .sidebar a.close-btn {
      border:none;
      position: absolute;
      margin-bottom: 20px;
      top: 15px;
      right: 10px;
      font-size: 30px;
      color:red;
      border-radius: 99%;
      padding: 6px 15px;
      transition: all 100ms ease-in-out;
    }
    .sidebar a.close-btn:hover{
      background-color: red;
      color:white;
    }
    .sidebar a img{
      width:18px;
      height:18px;
      margin-right: 8px;
    }

    .container {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      width:80%;
      margin: 30px auto;
      margin-bottom:10px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    div.head {
      text-align: center;
      font-size: 30px;
      padding: 10px;
      color:rgba(19, 37, 104, 0.95);
      font-weight:700;
      margin-bottom:15px;
    }
    button {
      color: #FDFDFD;
      background-color:#335ef7;
      padding: 10px 2px;
      width:140px;
      border:none;
      border-radius: 8px;
      font-size: 20px;
      font-weight:600;
      margin:0 auto;
      text-align: center;
      font-family: 'Rubik', sans-serif;
      margin-top: 10px;
      cursor: pointer;
      transition: all 50ms ease-in-out;
    }

    button:hover {
      background-color:rgba(19, 37, 104, 0.95);
    }
    button:active{
      transform:scale(0.98);
    }

    select {
      width:170px;
      text-align:center;
      padding: 10px;
      font-size: 18px;
      border-radius: 30px;
      background-color: #f9f9ff;
      border: 2px solid #f9f9ff;
      box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
      margin:0 auto;
      margin-bottom: 10px;
      margin-top:10px;
      transition:all 300ms ease;
    }
    select:focus{
      border-color: #335ef7;
      outline: none;
    }
    select:hover{
      border-color: rgba(19, 37, 104, 0.95);
    }

    ul {
      list-style-type: none;
      padding: 0;
      display:flex;
      flex-direction:column;
      margin-top:30px;
      justify-content: center;
      align-items: center;
    }

    li {
      width:90%;
      background-color: #FFF;
      margin: 10px 0;
      padding: 20px 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      cursor: pointer;
      color:#0e0d0c;
      font-weight:500;
      font-size:20px;
      transition:all 200ms ease-in-out;
    }
    li:hover{
      transform:scale(1.04);
    }
    li:active{
      transform:scale(1.0);
    }

    li input[type="radio"] {
      margin-right: 10px;
    }
    li input[type="radio"]:hover {
      border:8px solid  rgba(19, 37, 104, 0.95);
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      button {
        font-size: 18px;
        padding: 10px;
      }
      li {
        flex-direction: column;
        align-items: flex-start;
      }
      li input[type="radio"] {
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="menu-icon" onclick="openNav()">&#9776;</div>
  <div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
    <a href="land.html"><img src="user.png">Homepage</a>
    <a href="#" id="adminDashboardLink" style="display: none; text-wrap: wrap;" onclick="navigateTo('admin-dashboard.html')"><img src="admin-panel.png">Admin Dashboard</a>
    <a href="#" id="logoutBtn"><img src="logout.png">Logout</a>
  </div>
  <div class="container">
    <div class="head">Select Office</div>
    <select id="officeSelect">
      <option value="Workvia">Workvia</option>
      <option value="Workdesq">Workdesq</option>
      <option value="Worqspot">Worqspot</option>
      <option value="Cubispace">Cubispace</option>
      <option value="Sapna Sangeeta">Sapna Sangeeta</option>
      <option value="Karyasthal">Karyasthal</option>
    </select>
    <button onclick="loadOfficeTasks()">Load Tasks</button>
    <ul id="office-tasks"></ul>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAn2hwFs7g1StFNAGVbiOxTTcLbuNq1le0",
      authDomain: "propclean.firebaseapp.com",
      databaseURL: "https://propclean-default-rtdb.firebaseio.com",
      projectId: "propclean",
      storageBucket: "propclean.appspot.com",
      messagingSenderId: "795234019311",
      appId: "1:795234019311:web:369566b90b91139164781a",
      measurementId: "G-CE3LFP4HSJ"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);

    window.openNav = function() {
      document.getElementById("sidebar").classList.add("open");
    }

    window.closeNav = function() {
      document.getElementById("sidebar").classList.remove("open");
    }

    // function navigateTo(page) {
    //   window.location.href = page;
    // }

   
    // function openNav() {
    //   document.getElementById("sidebar").classList.add("open");
    // }

    // function closeNav() {
    //   document.getElementById("sidebar").classList.remove("open");
    // }


    window.loadOfficeTasks = function() {
  const office = document.getElementById('officeSelect').value;
  const tasksRef = ref(database, office);
  fetchAndDisplayTasks(tasksRef, office);
}

    function fetchAndDisplayTasks(tasksRef, office) {
      const officeTasksEl = document.getElementById("office-tasks");
      officeTasksEl.innerHTML = '';

      onValue(tasksRef, (snapshot) => {
        if (snapshot.exists()) {
          const tasksArray = Object.entries(snapshot.val());

          // Sort tasks by time in ascending order
          tasksArray.sort((a, b) => {
            const timeA = parseTime(a[1].time);
            const timeB = parseTime(b[1].time);
            return timeA - timeB;
          });

          tasksArray.forEach((taskItem) => {
            const taskData = taskItem[1];
            const newEl = document.createElement('li');
            newEl.innerHTML = `
              <input type="radio" name="task" value="${taskItem[0]}" id="task-${taskItem[0]}">
              <label for="task-${taskItem[0]}">${taskData.task} - ${taskData.time || 'No time specified'}</label>
            `;
            newEl.addEventListener('click', () => {
              window.location.href = `taskDetails.html?id=${taskItem[0]}&office=${office}`;
            });
            officeTasksEl.appendChild(newEl);
          });
        } else {
          officeTasksEl.innerHTML = 'No tasks found';
        }
      });
    }

    function parseTime(timeString) {
      if (!timeString) {
        return Infinity; // Set a very high value for missing times to sort them to the end
      }
      const [hours, minutes] = timeString.split(':').map(Number);
      return hours * 60 + minutes;
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        if (isAdmin(user.email)) {
          document.getElementById("adminDashboardLink").style.display = "block";
        }
      } else {
        window.location.href = 'index.html';
      }
    });

    function isAdmin(email) {
      const adminEmails = ["shanvishukla39@gmail.com", "thomas@propques.com", "amdixit1711@gmail.com","prashant.m@cubispace.com"];
      return adminEmails.includes(email);
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      }).catch((error) => {
        console.error("Error logging out: ", error);
        alert('Error logging out.');
      });
    });
  </script>
</body>
</html>
